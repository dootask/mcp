services:
  mcp-service:
    image: ${DOCKER_REPO:-dootask/mcp}:${PLUGIN_VERSION}
    restart: always
    environment:
      - API_BASE_URL=${API_BASE_URL:-http://nginx}
      - MCP_PORT=${MCP_PORT:-7000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - HEALTH_PORT=${HEALTH_PORT:-7001}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
    ports:
      - "${MCP_PORT:-7000}:${MCP_PORT:-7000}"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:${HEALTH_PORT:-7001}/healthz > /dev/null"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
